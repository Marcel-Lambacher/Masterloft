apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: podinfo
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: argocd/apps/podinfo
    repoURL: 'https://github.com/Marcel-Lambacher/Masterloft.git'
    targetRevision: feature/wireguard-mesh
  syncPolicy:
    automated:
      prune: true
      selfHeal: true