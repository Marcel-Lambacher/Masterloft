apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: argocd/apps/longhorn
    repoURL: 'https://github.com/Marcel-Lambacher/Masterloft.git'
    targetRevision: feature/wireguard-mesh
  syncPolicy:
    automated:
      prune: true
      selfHeal: true